{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}rooms{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title", value="{{ request.form['title'] }}" required>
    <input type="submit", value="next">
  </form>
  <hr>
  {% for room in rooms %}
    <article class="post">
      <header>
        <div>
          <h1>{{ room['title'] }}</h1>
          <div class="about">by {{ room['username'] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
