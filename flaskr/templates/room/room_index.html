{% extends 'base.html' %} {% block header %}
<h1>{% block title %}ルームの作成{% endblock %}</h1>
{% endblock %} {% block content %}

    name="title"
    id="title"
    ,
    value="{{ request.form['title'] }}"
    placeholder="ルーム名" 
    required
  />

</form>
{% endblock %}
