<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}{% endblock %} - seat-changer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1><a href="{{ url_for('room.index') }} ">Seat-Changer</a></h1>
    <ul>
        {% if g.user %}
            <li><a href="{{ url_for('auth.userpage', id=g.user['id']) }}" class="btn btn--rounded btn--radius">{{ g.user['username'] }}</a>
            <li><a href="{{ url_for('auth.logout') }}" class="btn btn--rounded btn--radius">Log Out</a> 
        {% else %}
            <li><a href="{{ url_for('auth.register') }}" class="btn btn--rounded btn--radius">Sign Up</a>
            <li><a href="{{ url_for('auth.login') }}" class="btn btn--rounded btn--radius">Log In</a> 
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
