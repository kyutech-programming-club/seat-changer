{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}友達一覧{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <input
    name="username"
    id="username"
    ,
    value="{{ request.form['username'] }}"
    placeholder="検索する友達"
    required
  />
  <input type="submit" , value="友達検索" />
</form>
<div class="friends scroll">
  {% for friend in friends %}
    <h4><a class="action" href="{{ url_for('auth.userpage', id=friend['guest_id']) }}">{{ friend['username'] }}</a></h4>
  {% endfor %}
</div>
{% endblock %}
