{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}友達一覧{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <input
    name="username"
    id="username"
    ,
    value="{{ request.form['username'] }}"
    required
  />
  <input type="submit" , value="search" />
</form>
  {% for friend in friends %}
    <h4>{{ friend['username'] }}</h4>
  {% endfor %}
{% endblock %}
