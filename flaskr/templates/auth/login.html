{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}ログイン{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">ユーザーネーム</label>
    <input name="username" id="username" placeholder="ユーザーネーム" required>
    <label for="password">パスワード</label>
    <input type="password" name="password" id="password" placeholder="パスワード" required>
    <input type="submit" value="ログイン">
  </form>
{% endblock %}
